<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
    rel="stylesheet"> -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">


</head>

<body>

  <!-- top navigation bar -->
  <nav>
    <div class="navbar-brand">
      <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
    </div>
    <div class="main-nav-links" style="display: none;">
      |
      <a href="#" class="nav-link" id="nav-submit"> submit </a>
      |
      <a href="#" class="nav-link" id="nav-fav"> favorites </a>
      |
      <a href="#" class="nav-link" id="nav-stories"> my stories </a>
    </div>
    <div class="nav-right">
      <a class="nav-link" href="#" id="nav-login">login/signup</a>
      <a class="nav-link" href="#" id="nav-user-profile"></a>
      <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
    </div>
  </nav>

  <!-- area for stories (all stories, user stories, favorites) -->
  <section class="stories-container container">

    <!-- loading message (removed by JS after stories loaded) -->
    <div id="stories-loading-msg">Loading&hellip;</div>

    <!--  form for creating new stories -->
    <form action="#" id="createStory-form" class="account-form hidden" method="post">
      <div class="createStory-input">
        <label for="author-input">author</label>
        <input id="author-input" autocapitalize="words" placeholder="author name">
      </div>
      <div class="createStory-input">
        <label for="title-input">title</label>
        <input id="title-input" autocomplete="new-username" placeholder="title">
      </div>
      <div class="creatStory-input">
        <label for="url-input">url</label>
        <input id="url-input" autocomplete="new-password" type="url" placeholder="url">
      </div>
      <button type="submit">Submit</button>
      <hr>
    </form>


    <!-- List of all stories -->
    <ol id="all-stories-list" class="stories-list"></ol>

    <!-- List of fav stories -->
    <ol id="fav-stories-list" class="stories-list hidden">

    </ol>

    <!-- List of my stories -->
    <ol id="my-stories-list" class="stories-list hidden">

    </ol>



  </section>

  <!-- Login and signup forms -->
  <section class="account-forms-container container">

    <!-- Login form -->
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" autocomplete="current-username">
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password" autocomplete="current-password">
      </div>
      <button type="submit">login</button>
      <hr>
    </form>

    <!-- Signup form -->
    <form action="#" id="signup-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="signup-name">name</label>
        <input id="signup-name" autocapitalize="words">
      </div>
      <div class="login-input">
        <label for="signup-username">username</label>
        <input id="signup-username" autocomplete="new-username">
      </div>
      <div class="login-input">
        <label for="signup-password">password</label>
        <input id="signup-password" autocomplete="new-password" type="password">
      </div>
      <button type="submit">create account</button>
    </form>
  </section>

  <!-- Library JS & our JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>

  <script src="js/models.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/user.js"></script>
  <script src="js/stories.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
</body>

</html>
